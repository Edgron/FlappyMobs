# FlappyMobs Configuration

# General Settings
general:
  # Language file (in lang folder)
  language: "es"

  # Default parachute duration in seconds (0 = permanent until ground)
  parachute_time: 5

  # Enable debug messages
  debug: false

# Parachute Settings
parachute:
  # Chicken health (can be damaged/destroyed)
  chicken_health: 10.0

  # Chicken scale (visual size)
  chicken_scale: 1.5

# Sign Settings
signs:
  # Sign key (text on first line)
  key: "[FlappyMobs]"

  # Line colors - supports legacy codes (&a, &c) and hex colors (&#FF5733)
  # Format: &X for legacy or &#RRGGBB for hex
  line0_color: "&6"      # Sign key color
  line1_color: "&e"      # Flight name color
  line2_color: "&f"      # Creature type color
  line3_color: "&a"      # Price color

# Sound Settings
sounds:
  # Sound when flight starts
  start:
    enabled: true
    sound: "ENTITY_BREEZE_WIND_BURST"
    volume: 0.5
    pitch: 1.0
    category: "MASTER"

  # Sound when parachute deploys
  parachute_deploy:
    enabled: true
    sound: "ENTITY_ENDER_DRAGON_FLAP"
    volume: 0.5
    pitch: 0.8
    category: "MASTER"

  # Sound during parachute descent (loops every second)
  parachute_descent:
    enabled: true
    sound: "ITEM_ELYTRA_FLYING"
    volume: 0.2
    pitch: 0.8
    category: "MASTER"

