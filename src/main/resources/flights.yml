# FlappyMobs Flights Configuration
# Each flight is configured with the following properties:
# - creature: Entity type (PHANTOM, GHAST, BLAZE, BEE, PARROT, VEX, ALLAY, BREEZE)
# - cost: Price to use the flight (requires economy plugin)
# - invulnerable: Whether the creature can be damaged
# - parachute: Parachute duration in seconds (0 = until ground)
# - allow_enderpearl_in_flight: Allow ender pearls during flight
# - allow_enderpearl_in_parachute: Allow ender pearls during parachute descent
# - allow_shift_dismount: Allow player to dismount with SHIFT key
# - waypoints: List of coordinates (world,x,y,z)

